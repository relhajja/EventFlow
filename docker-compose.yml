version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: riadcloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: riadcloud
      POSTGRES_PASSWORD: riadcloud_dev_pass
      POSTGRES_DB: riadcloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riadcloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: riadcloud-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: riadcloud-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  webapp:
    build: .
    container_name: riadcloud-webapp
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: riadcloud
      DB_PASSWORD: riadcloud_dev_pass
      DB_NAME: riadcloud
      REDIS_HOST: redis
      REDIS_PORT: 6379

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: riadcloud-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - webapp
    environment:
      NODE_ENV: production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
