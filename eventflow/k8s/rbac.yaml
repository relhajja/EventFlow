apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventflow-api
  namespace: eventflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eventflow-api
  namespace: eventflow
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventflow-api
  namespace: eventflow
subjects:
  - kind: ServiceAccount
    name: eventflow-api
    namespace: eventflow
roleRef:
  kind: Role
  name: eventflow-api
  apiGroup: rbac.authorization.k8s.io
