apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: eventflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        args:
        - "-js"
        - "-sd"
        - "/data"
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitoring
        volumeMounts:
        - name: nats-storage
          mountPath: /data
      volumes:
      - name: nats-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: eventflow
spec:
  selector:
    app: nats
  ports:
  - port: 4222
    targetPort: 4222
    name: client
  - port: 8222
    targetPort: 8222
    name: monitoring
  type: ClusterIP
