apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventflow-operator
  namespace: eventflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eventflow-operator
  namespace: eventflow
rules:
- apiGroups: ["eventflow.io"]
  resources: ["functions"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["eventflow.io"]
  resources: ["functions/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventflow-operator
  namespace: eventflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eventflow-operator
subjects:
- kind: ServiceAccount
  name: eventflow-operator
  namespace: eventflow
