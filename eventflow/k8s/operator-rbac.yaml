apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventflow-operator
  namespace: eventflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventflow-operator
rules:
- apiGroups: ["eventflow.eventflow.io"]
  resources: ["functions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["eventflow.eventflow.io"]
  resources: ["functions/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["eventflow.eventflow.io"]
  resources: ["functions/finalizers"]
  verbs: ["update"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventflow-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eventflow-operator
subjects:
- kind: ServiceAccount
  name: eventflow-operator
  namespace: eventflow
