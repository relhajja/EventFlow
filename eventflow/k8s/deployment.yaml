apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventflow-api
  namespace: eventflow
  labels:
    app: eventflow-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eventflow-api
  template:
    metadata:
      labels:
        app: eventflow-api
    spec:
      serviceAccountName: eventflow-api
      containers:
        - name: api
          image: eventflow-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: PORT
              value: "8080"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eventflow-secrets
                  key: jwt-secret
            - name: LOG_LEVEL
              value: "info"
            - name: DATABASE_URL
              value: "postgres://eventflow:eventflow123@postgres:5432/eventflow?sslmode=disable"
            - name: NATS_URL
              value: "nats://nats:4222"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eventflow-api
  namespace: eventflow
  labels:
    app: eventflow-api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      nodePort: 30090
      protocol: TCP
      name: metrics
  selector:
    app: eventflow-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventflow-web
  namespace: eventflow
  labels:
    app: eventflow-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventflow-web
  template:
    metadata:
      labels:
        app: eventflow-web
    spec:
      containers:
        - name: web
          image: eventflow-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: eventflow-web
  namespace: eventflow
  labels:
    app: eventflow-web
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30300
      protocol: TCP
      name: http
  selector:
    app: eventflow-web
