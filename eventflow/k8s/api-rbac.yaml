---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventflow-api
  namespace: eventflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eventflow-api-role
  namespace: eventflow
rules:
  # Allow API to manage Function CRs
  - apiGroups: ["eventflow.eventflow.io"]
    resources: ["functions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["eventflow.eventflow.io"]
    resources: ["functions/status"]
    verbs: ["get", "update", "patch"]
  # Allow API to read deployments (for status)
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments/status"]
    verbs: ["get"]
  # Allow API to read pods (for logs and status)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Allow API to read services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eventflow-api-rolebinding
  namespace: eventflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eventflow-api-role
subjects:
  - kind: ServiceAccount
    name: eventflow-api
    namespace: eventflow
